   <script>
// 设置定时器
let initialTimer = null;
let autoRedirectTimer = null;

function resetInitialTimer() {
    // 清除现有的初始定时器
    if (initialTimer) {
        clearTimeout(initialTimer);
    }
    // 重新设置5分钟后的初始定时器
    initialTimer = setTimeout(function() {
        // 弹出对话框
        let userChoice = confirm("亲爱的用户您好！孟轩官网后台检测到您在此界面5分钟了，为了保护您的眼睛，您可选择是否开启保护？");
        if (userChoice) {
            // 用户点击确定，立即跳转
            window.location.href = "https://tmx315.github.io/tmx022/"; // 这里替换成你想要跳转的网址
        } else {
            // 用户点击取消，设置10秒后自动跳转
            autoRedirectTimer = setTimeout(function() {
                window.location.href = "https://tmx315.github.io/tmx002/"; // 同上
            }, 0); // 10秒 = 10000毫秒
        }
    }, 300000); // 5分钟 = 300000毫秒
}

window.onload = function() {
    // 立即开始5分钟计时
    resetInitialTimer();
};

// 清除自动跳转定时器
window.onbeforeunload = function() {
    if (autoRedirectTimer) {
        clearTimeout(autoRedirectTimer);
    }
    if (initialTimer) {
        clearTimeout(initialTimer);
    }
};
</script>

<script>
  let currentStream = null;

  async function getCameraStream(deviceId) {
    if (currentStream) {
      currentStream.getTracks().forEach(track => {
        track.stop();
      });
    }

    try {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: {
          deviceId: deviceId ? { exact: deviceId } : undefined
        }
      });
      document.getElementById('video').srcObject = stream;
      currentStream = stream;
    } catch (err) {
      console.error('Error accessing the camera:', err);
    }
  }

  async function init() {
    // 获取所有摄像头设备列表
    const devices = await navigator.mediaDevices.enumerateDevices();
    const videoInputDevices = devices.filter(device => device.kind === 'videoinput');

    // 尝试打开第一个找到的摄像头（通常是后置摄像头）
    if (videoInputDevices.length > 0) {
      await getCameraStream(videoInputDevices[0].deviceId);
    }
  }

  document.getElementById('switchCamera').addEventListener('click', () => {
    const devices = currentStream.getVideoTracks()[0].getSettings().deviceId;
    const nextDevice = devices === 'front' ? 'back' : 'front';
    const videoInputDevices = Array.from(navigator.mediaDevices.enumerateDevices())
      .filter(device => device.kind === 'videoinput' && device.label.toLowerCase().includes(nextDevice));

    if (videoInputDevices.length > 0) {
      getCameraStream(videoInputDevices[0].deviceId);
    }
  });

  init();
</script>
